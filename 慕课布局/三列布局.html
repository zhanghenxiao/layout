<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>三列布局（等宽+等宽+自适应）等同于二列布局，实现方案也是三种基础方案</title>
</head>
<body>
<div class="one"></div>
<div class="two"></div>
<div class="there"></div>
<style>
    .one{
        width: 300px;
        height: 300px;
        float: left;
        background-color: yellow;
    }
    .two{
        width: 300px;
        height: 300px;
        float: left;
        background-color: turquoise;
    }
    .there{
        height: 300px;
        background-color: violet;
        margin-left: 600px;
    }
</style>
</body>
</html>
